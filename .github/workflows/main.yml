name: CI

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  ubuntu:
    name: Ubuntu (JDK ${{ matrix.java }})
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        java: [8, 11]
    steps:
    - name: Set up JDK ${{ matrix.java }}
      uses: actions/setup-java@v1
      with:
        java-version: ${{ matrix.java }}
    - name: Checkout
      uses: actions/checkout@v2
    - name: Assemble
      run: |
        chmod +x ./gradlew
        ./gradlew --no-daemon assemble
    - name: Test
      run: |
        chmod +x ./gradlew
        ./gradlew --no-daemon check
    - name: Zip
      run: |
        chmod +x ./gradlew
        ./gradlew --no-daemon zipAll

  windows:
    name: Windows (JDK ${{ matrix.java }})
    runs-on: windows-2019
    strategy:
      matrix:
        java: [8, 11]
    steps:
    - name: Set up JDK ${{ matrix.java }}
      uses: actions/setup-java@v1
      with:
        java-version: ${{ matrix.java }}
    - name: Checkout
      uses: actions/checkout@v2
    - name: Assemble
      shell: cmd
      run: |
        ./gradlew --no-daemon assemble
    - name: Test
      shell: cmd
      run: |
        ./gradlew --no-daemon check
    - name: Zip
      shell: cmd
      run: |
        ./gradlew --no-daemon zipAll
